<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Start-End</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 12px; width: 360px; box-sizing: border-box; }
    h3 { margin: 0 0 8px; font-size: 16px; }
    .meta { font-size: 12px; color: #555; margin-bottom: 8px; word-break: break-all; }
    .row { display: flex; gap: 8px; margin-bottom: 8px; }
    .row label { flex: 1; font-size: 12px; color: #444; display: block; }
    input[type="number"] { width: 100%; padding: 6px; box-sizing: border-box; }
    .buttons { display:flex; gap:8px; margin-bottom: 8px; }
    button { padding: 8px; cursor: pointer; flex: 1; }
    .help { font-size: 11px; color: #666; margin-bottom: 8px; }
    hr { border: none; border-top: 1px solid #eee; margin: 8px 0; }
    .list { max-height: 220px; overflow-y: auto; padding-right: 4px; }
    .item { display: flex; align-items: center; justify-content: space-between; gap: 8px; padding: 8px; border-radius: 6px; background: #fbfbfb; margin-bottom: 8px; border: 1px solid #f0f0f0; }
    .item .left { flex: 1; }
    .title { font-size: 13px; font-weight: 600; color: #222; margin-bottom: 4px; }
    .metaSmall { font-size: 11px; color: #666; }
    .remove { background: #f44336; border: none; color: white; padding: 6px 8px; border-radius: 4px; cursor: pointer; }
    .empty { color: #888; font-size: 13px; padding: 8px 0; }
    .ok { color: #0a7; }
    .warn { color: #c40; }
    .smallBtn { padding:6px; font-size:12px; }
  </style>
</head>
<body>
  <h3>YouTube Start-End</h3>

  <div id="status" class="meta">Loading...</div>

  <div class="row">
    <label>
      Start (seconds)
      <input id="start" type="number" min="0" step="1" placeholder="e.g. 5" />
    </label>
    <label>
      End (seconds)
      <input id="end" type="number" min="0" step="1" placeholder="e.g. 120" />
    </label>
  </div>

  <div class="buttons">
    <button id="save" class="smallBtn">Save</button>
    <button id="clear" class="smallBtn">Clear current</button>
    <button id="refresh" class="smallBtn">Refresh list</button>
  </div>

  <div class="help">Tip: leave <b>End</b> empty or 0 to disable auto-stop.</div>

  <hr />

  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
    <strong>Saved trimmed videos</strong>
    <button id="clearAll" class="smallBtn" title="Remove all saved trims">Clear all</button>
  </div>

  <div id="list" class="list"></div>

  <script src="popup.js"></script>
</body>
</html>
